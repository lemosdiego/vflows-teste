<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vflows Teste</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/libs/fluig-style-guide/css/fluig-style-guide.min.css"
    />
  </head>
  <body>
    <div class="fluig-style-guide">
      <header class="fs-xl-margin">
        <h1 class="text-center fs-color-black">CADASTRO FORNECEDOR/PRODUTO</h1>
      </header>
      <div class="container">
        <form class="fs-sm-margin-bottom" id="company-form" role="form">
          <!-- Dados do Fornecedor -->
          <div class="panel panel-default">
            <div class="panel-heading fs-bg-info fs-color-white lead">
              Dados do Fornecedor
            </div>
            <div class="panel-body fs-color-black">
              <div class="row">
                <div class="form-group col-lg-8">
                  <label for="input-razao-social">Razão social</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-razao-social"
                    name="razaoSocial"
                    required
                  />
                </div>
                <div class="form-group col-lg-4">
                  <label for="input-cnpj">CNPJ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-cnpj"
                    name="cnpj"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-8">
                  <label for="input-name">Nome fantasia</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-name"
                    name="nomeFantasia"
                    required
                  />
                </div>
                <div class="form-group col-lg-4">
                  <label for="input-inscricao-estadual"
                    >Inscrição estadual</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-inscricao-estadual"
                    name="inscricaoEstadual"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-4">
                  <label for="input-cep">CEP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-cep"
                    name=""
                    required
                  />
                </div>
                <div class="form-group col-lg-4 col-lg-offset-4">
                  <label for="input-inscricao-municipal"
                    >Inscrição municipal</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-inscricao-municipal"
                    name="inscricaoMunicipal"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-8">
                  <label for="input-endereco">Endereço</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-endereco"
                    data-autocomplete="address"
                    required
                  />
                </div>
                <div class="form-group col-lg-4">
                  <label for="input-numero">Número</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-numero"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-12">
                  <label for="input-complemento">Complemento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-complemento"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-5">
                  <label for="input-bairro">Bairro</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-bairro"
                    data-autocomplete="address"
                    required
                  />
                </div>
                <div class="form-group col-lg-5">
                  <label for="input-municipio">Município</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-municipio"
                    data-autocomplete="address"
                    required
                  />
                </div>
                <div class="form-group col-lg-2">
                  <label for="input-estado">Estado</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-estado"
                    data-autocomplete="address"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-5">
                  <label for="input-nome-pessoa-contato"
                    >Nome da pessoa de Contato</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="input-nome-pessoa-contato"
                    name="nomeContato"
                    required
                  />
                </div>
                <div class="form-group col-lg-4">
                  <label for="input-email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="input-email"
                    name="emailContato"
                    required
                  />
                </div>
                <div class="form-group col-lg-3">
                  <label for="input-telefone">Telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="input-telefone"
                    name="telefoneContato"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Produtos -->
          <div class="panel panel-default">
            <div class="panel-heading fs-bg-info fs-color-white lead">
              Produtos
            </div>
            <div class="panel-body fs-color-black" id="product-list">
              <div class="panel panel-default" data-product>
                <div class="panel-body">
                  <div class="row fs-display-flex fs-align-items-center">
                    <div
                      class="col-lg-2 fs-display-flex fs-justify-content-center"
                    >
                      <button
                        type="button"
                        class="btn fs-no-bg"
                        data-product-remove
                        disabled
                      >
                        <i
                          class="flaticon flaticon-trash icon-thumbnail-xs text-danger"
                          aria-hidden="true"
                        ></i>
                      </button>
                    </div>
                    <div class="form-group col-lg-10">
                      <fieldset>
                        <div class="row">
                          <div class="form-group col-lg-12">
                            <label>Produto</label>
                            <input
                              type="text"
                              class="form-control"
                              data-product-name="descricaoProduto"
                              required
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-lg-3">
                            <label>UND.Medida</label>
                            <select
                              class="form-control"
                              data-product-name="unidadeMedida"
                              required
                            >
                              <option value=""></option>
                              <option value="Litro">Litro</option>
                              <option value="Kg">Kg</option>
                            </select>
                          </div>
                          <div class="form-group col-lg-3">
                            <label>QDTDE. em Estoque</label>
                            <input
                              type="number"
                              class="form-control"
                              data-product-field="quantity"
                              data-product-name="qtdeEstoque"
                              required
                            />
                          </div>
                          <div class="form-group col-lg-3">
                            <label>Valor Unitário</label>
                            <input
                              type="number"
                              class="form-control"
                              data-product-field="value"
                              data-product-name="valorUnitario"
                              required
                            />
                          </div>
                          <div class="form-group col-lg-3">
                            <label>Valor Total</label>
                            <input
                              type="number"
                              class="form-control"
                              data-product-field="total"
                              data-product-name="valorTotal"
                              readonly
                            />
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-defaul btn-block" id="add-product-button">
                Adicionar Produto
              </button>
            </div>
          </div>
          <!-- Anexos -->
          <div class="panel panel-default">
            <div class="panel-heading fs-bg-info fs-color-white lead">
              Anexos
            </div>
            <div class="panel-body">
              <div class="panel panel-default fs-display-none" data-attachment>
                <div class="panel-body">
                  <div class="row fs-display-flex fs-align-items-center">
                    <div
                      class="col-lg-2 fs-display-flex fs-justify-content-space-around"
                    >
                      <button
                        class="btn text-danger fs-no-bg"
                        data-attachment-remove
                      >
                        <i
                          class="flaticon flaticon-trash icon-lg"
                          aria-hidden="true"
                        ></i>
                      </button>
                      <button
                        class="btn text-info fs-no-bg"
                        data-attachment-download
                      >
                        <i
                          class="flaticon flaticon-view icon-lg"
                          aria-hidden="true"
                        ></i>
                      </button>
                    </div>
                    <div class="col-lg-10">
                      <span class="lead fs-no-margin"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row text-center fs-md-padding" id="no-attachment">
                <div class="col-lg-12">
                  <span class="fs-color-black">Nenhum anexo</span>
                </div>
              </div>
              <div
                class="fs-cursor-pointer fs-position-relative fs-display-inline-block fs-full-width"
              >
                <label
                  class="btn btn-primary fs-display-inline-block fs-full-width text-center"
                >
                  Inserir Anexo
                  <input
                    id="input-attachments"
                    type="file"
                    class="fs-position-absolute fs-position-top-left fs-full-width fs-full-height cropper-invisible"
                  />
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block btn-lg">
            Salvar Fornecedor
          </button>
        </form>
      </div>
    </div>
    <script src="/assets/libs/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/libs/mustache/mustache.min.js"></script>
    <script src="/assets/libs/fluig-style-guide/js/fluig-style-guide.min.js"></script>
    <script src="/assets/js/address.js"></script>
    <script src="/assets/js/products.js"></script>
    <script src="/assets/js/attachments.js"></script>
    <script src="/assets/js/form.js"></script>
  </body>
</html>
