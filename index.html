<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vflows Teste</title>
  <link rel="stylesheet" type="text/css" href="assets/fluig-style-guide/css/fluig-style-guide.min.css">
  <link rel="stylesheet" href="/assets/fluig-style-guide/css/styles.css">
</head>

<body>
  <div class="fluig-style-guide">
    <div class="container">
      <form action="" role="form">
        <div class="panel panel-default">
          <div class="panel-heading">Dados do Fornecedor</div>
          <div class="panel-body">
            <div class="row">
              <div class="form-group col-lg-8">
                <label for="input-razao-social">Razão social</label>
                <input type="text" class="form-control" id="input-razao-social" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="input-cnpj">CNPJ</label>
                <input type="text" class="form-control" id="input-cnpj" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-8">
                <label for="input-name">Nome fantasia</label>
                <input type="text" class="form-control" id="einput-name" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="input-inscricao-estadual">Inscrição estadual</label>
                <input type="text" class="form-control" id="input-inscricao-estadual">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-4">
                <label for="input-cep">CEP</label>
                <input type="text" class="form-control" id="input-cep" required>
              </div>
              <div class="form-group col-lg-4 col-lg-offset-4">
                <label for="input-inscricao-municipal">Inscrição municipal</label>
                <input type="text" class="form-control" id="input-inscricao-municipal">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-8">
                <label for="input-endereco">Endereço</label>
                <input type="text" class="form-control" id="input-endereco" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="input-numero">Número</label>
                <input type="text" class="form-control" id="input-numero" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-12">
                <label for="input-complemento">Complemento</label>
                <input type="text" class="form-control" id="input-complemento">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-5">
                <label for="input-bairro">Bairro</label>
                <input type="text" class="form-control" id="input-bairro" required>
              </div>
              <div class="form-group col-lg-5">
                <label for="input-municipio">Município</label>
                <input type="text" class="form-control" id="input-municipio" required>
              </div>
              <div class="form-group col-lg-2">
                <label for="input-estado">Estado</label>
                <input type="text" class="form-control" id="input-estado" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-5">
                <label for="input-nome-pessoa-contato">Nome da pessoa de Contato</label>
                <input type="text" class="form-control" id="input-nome-pessoa-contato" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" required>
              </div>
              <div class="form-group col-lg-3">
                <label for="input-telefone">Telefone</label>
                <input type="tel" class="form-control" id="input-telefone" required>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Produtos</div>
          <div class="panel-body">
            <div class="row container">
              <div class="col-lg-1 ">
                <img src="/flaticon-trash.png" width="48" alt="Excluir">
              </div>
              <div class="form-group col-lg-10 col-lg-offset-1">
                <fieldset>
                  <div class="row">
                    <div class="form-group col-lg-12">
                      <label for="input-produto">Produto</label>
                      <input type="tel" class="form-control" id="input-produto" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-lg-3">
                      <label for="input-Medida">UND.Medida</label>
                      <select name="" id="" class="form-control">
                      </select>
                    </div>
                    <div class="form-group col-lg-3">
                      <label for="input-estoque">QDTDE. em Estoque</label>
                      <input type="number" class="form-control" id="input-estoque" required>
                    </div>
                    <div class="form-group col-lg-3">
                      <label for="input-valor-unitario">Valor Unitário</label>
                      <input type="number" class="form-control" id="input-valor-unitario" required>
                    </div>
                    <div class="form-group col-lg-3">
                      <label for="input-valor-total">Valor Total</label>
                      <input type="number" class="form-control" id="input-valor-total" readonly>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <button class="btn btn-primary btn-block">Adicionar Produto</button>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block btn-lg">Salvar Fornecedor</button>
      </form>
    </div>
  </div>
  <script src="assets/fluig-style-guide/js/fluig-style-guide.min.js"></script>
</body>

</html>
